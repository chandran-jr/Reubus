<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIR NEWS REPORT</title>

    <style>
        html {
            background-color: whitesmoke;
        }
            .head{
            margin-left: 570px;
            margin-top: 100px;
            padding-bottom: 0%;
            font-size: 30px;
        }
        h1{
            color: rgb(109, 4, 86);
            font-weight: bolder;
            text-decoration: underline;
        }
        h2{
            color: black;
            font-size: 30px;
            font-weight: bolder;
        }
        h2:hover{
            color: cornflowerblue;

        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color:rgb(252, 8, 199);
        }
        </style>

</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<body>

    <div class="head">
        <h1>NEWS REPORT</h1>
    </div>

    <h1>List of events</h1>

<ul id="ulid"></ul>

</body>

<script>
    // Change the myList to the output json
    var myObj = [
  {"link": "https://www.google.com", "news":"Today murder happened" },
  {"link": "https://www.amazon.com", "news": "Today theft happened"}
];
var x= "";

for (i in myObj) { 
            x+= "<li>" + "<a href=" + myObj[i].link + ">" + "<h2>" + myObj[i].news + "</h2>" + "</a> </li> <br/>";
} 
document.getElementById("ulid").innerHTML = x;



</script>
</html>
