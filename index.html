<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" type="text/css" href="litegraph.css">
	<script type="text/javascript" src="litem.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style='width:100%; height:100%'>
<div id="main" style='width:100%; height:100%'>
<input type="hidden" id="debug" value="out" ><br><br>
<canvas id='mycanvas' width='800px' height='600vh'  style='border: 1px solid ;position: fixed '></canvas>
</div>
<script>
var graph = new LGraph();

var canvas = new LGraphCanvas("#mycanvas", graph);

var node_const = LiteGraph.createNode("basic/const");
node_const.pos = [200,200];
graph.add(node_const);
node_const.setValue(4.5);

var node_watch = LiteGraph.createNode("basic/watch");
node_watch.pos = [700,200];
graph.add(node_watch);

//node constructor class
function MyAddNode()
{
  this.addInput("A","number");
  this.addInput("B","number");
  this.addOutput("A+B","number");
  this.properties = { precision: 1 };
}

//name to show
MyAddNode.title = "Sum";

//function to call when the node is executed
MyAddNode.prototype.onExecute = function()
{
  var A = this.getInputData(0);
  if( A === undefined )
    A = 0;
  var B = this.getInputData(1);
  if( B === undefined )
    B = 0;
  this.setOutputData( 0, A + B );
}

//register in the system
LiteGraph.registerNodeType("basic/sumsun", MyAddNode );

node_const.connect(0, node_watch, 0 );


graph.start()
console.log(JSON.stringify( graph.serialize()));

var person = LGraphNode.toString();
console.log(person);
function sum(a,b)
{
   return a+b;
}
</script>
</body>
</html>
